<svg width="32" height="32" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chez Amis Logo - Fork and Spoon with Banner -->
  
  <!-- Red Fork (Left) -->
  <g id="fork">
    <!-- Fork tines -->
    <rect x="40" y="20" width="8" height="50" fill="#DC2626" rx="2"/>
    <rect x="52" y="20" width="8" height="50" fill="#DC2626" rx="2"/>
    <rect x="64" y="20" width="8" height="50" fill="#DC2626" rx="2"/>
    <!-- Fork handle -->
    <rect x="40" y="70" width="32" height="8" fill="#DC2626" rx="2"/>
    <rect x="40" y="78" width="32" height="60" fill="#DC2626" rx="2"/>
    <!-- Smile on fork -->
    <path d="M48 35 Q56 40 64 35" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Red Spoon (Right) -->
  <g id="spoon">
    <!-- Spoon bowl -->
    <ellipse cx="160" cy="35" rx="12" ry="8" fill="#DC2626"/>
    <!-- Spoon handle -->
    <rect x="148" y="43" width="24" height="8" fill="#DC2626" rx="2"/>
    <rect x="148" y="51" width="24" height="60" fill="#DC2626" rx="2"/>
    <!-- Highlight on spoon -->
    <ellipse cx="158" cy="33" rx="6" ry="4" fill="#FFFFFF" opacity="0.4"/>
  </g>
  
  <!-- Black Banner (curved) -->
  <path d="M50 90 Q50 85 60 85 L140 85 Q150 85 150 90 L150 130 Q150 135 140 135 L60 135 Q50 135 50 130 Z" fill="#1C1917"/>
  
  <!-- "Chez Amis" Text on Banner -->
  <text x="100" y="110" font-family="serif" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold" letter-spacing="2">Chez Amis</text>
  
  <!-- "BAR & GRILL" Text on Banner -->
  <text x="100" y="125" font-family="sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" letter-spacing="3">BAR &amp; GRILL</text>
</svg>